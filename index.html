<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>MCaddonSetupManager</title>
        <link rel="icon" href="favicon.ico">
        <!-- lib -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="lib/prism.js"></script>
        <link rel="stylesheet" href="css/prism.css">
        <!-- js -->
        <script type="application/ld+json" src="schema/schema.json"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/editor_manifest.js"></script>
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/editor.css">
    </head>
    <body>
        <header class="header">
            <div class="title">
                <h1>とかさんのManifestGenelator</h1>
                <p>version.0.2.0</p>
            </div>
            <div class="external_link">
                <a href="http://tokamcwin10.blog.jp/" target="_blank"><img src="img/homepage.svg" alt=""></a>
                <a href="https://twitter.com/toka7290" target="_blank"><img src="img/twitter.svg" alt=""></a>
                <a href="https://github.com/toka7290/MCAddonSetupManager" target="_blank"><img src="img/github.svg" alt=""></a>
            </div>
        </header>
        <div class="content">
            <div class="editor">
                <form name="editor_manifest">
                    <fieldset class="basic">
                        <label for="format_version">フォーマットバージョン</label>
                        <select name="format_version" id="format_version">
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </fieldset>
                    <fieldset class="header">
                        <legend>Header</legend>
                        <div>
                            <label for="header_pack_name">名前</label>
                            <input type="text" name="pack_name" id="header_pack_name">
                        </div>
                        <div>
                            <label for="header_description">説明</label>
                            <textarea type="text" name="description" id="header_description"></textarea>
                        </div>
                        <div>
                            <label for="header_version">バージョン</label>
                            <span id="header_version">
                                <input type="number" min="0" name="" id="header_version_major" value="1">
                                <span>.</span>
                                <input type="number" min="0" name="" id="header_version_minor" value="0">
                                <span>.</span>
                                <input type="number" min="0" name="" id="header_version_patch" value="0">
                            </span>
                        </div>
                        <div>
                            <label for="header_min_engine_version">最小エンジンバージョン</label>
                            <span id="header_min_engine_version">
                                <input type="number" min="0" name="" id="header_min_engine_version_major" value="1">
                                <span>.</span>
                                <input type="number" min="0" name="" id="header_min_engine_version_minor" value="13">
                                <span>.</span>
                                <input type="number" min="0" name="" id="header_min_engine_version_patch" value="0">
                            </span>
                        </div>
                        <div>
                            <label for="header_uuid">UUID</label>
                            <input type="text" name="uuid" id="header_uuid">
                            <input type="button" value="Generate" id="generate_uuid">
                        </div>
                        <div>
                            <label for="platform_locked">プラットフォーム固定</label>
                            <input type="checkbox" name="platform_locked" id="platform_locked">
                        </div>
                        <div>
                            <label for="base_game_version">基本ゲームバージョン</label>
                            <span id="header_base_game_version">
                                <input type="number" min="0" name="" id="header_base_game_version_major" value="1">
                                <span>.</span>
                                <input type="number" min="0" name="" id="header_base_game_version_minor" value="0">
                                <span>.</span>
                                <input type="number" min="0" name="" id="header_base_game_version_patch" value="0">
                            </span>
                        </div>
                        <div>
                            <label for="lock_template_options">テンプレートオプションロック</label>
                            <input type="checkbox" name="lock_template_options" id="lock_template_options">
                        </div>
                    </fieldset>
                    <fieldset class="modules">
                        <legend>Modules</legend>
                        <div class="modules_controls">
                            <div class="modules_controls_bar">
                                <ul class="modules_controls_tab">
                                    <li class="selected_tab">0<span class="delete_tab">×</span></li>
                                </ul>
                                <span class="modules_controls_addtab">+</span>
                            </div>
                        </div>
                        <div class="modules_contents">
                            <div class="selected_tab_content">
                                <div>
                                    <label for="modules_type">タイプ</label>
                                    <select name="modules_type" id="modules_type" required>
                                        <option value="resources">resources</option>
                                        <option value="data">data</option>
                                        <option value="client_data">client_data</option>
                                        <option value="interface">interface</option>
                                        <option value="world_template">world_template</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="modules_description">説明</label>
                                    <textarea type="text" name="description" id="modules_description"></textarea>
                                </div>
                                <div>
                                    <label for="modules_version">バージョン</label>
                                    <span id="modules_version">
                                        <input type="number" min="0" name="" id="modules_version_major" value="1">
                                        <span>.</span>
                                        <input type="number" min="0" name="" id="modules_version_minor" value="0">
                                        <span>.</span>
                                        <input type="number" min="0" name="" id="modules_version_patch" value="0">
                                    </span>
                                </div>
                                <div>
                                    <label for="modules_uuid">UUID</label>
                                    <input type="text" name="uuid" id="modules_uuid">
                                    <input type="button" value="Generate" id="generate_uuid">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="dependencies">
                        <legend><input type="checkbox" name="dependencies" id="dependencies_enable">Dependencies</legend>
                        <div class="dependencies_controls">
                            <div class="dependencies_controls_bar">
                                <ul class="dependencies_controls_tab">
                                    <li class="selected_tab">0<span class="delete_tab">×</span></li>
                                </ul>
                                <span class="dependencies_controls_addtab disabled">+</span>
                            </div>
                        </div>
                        <div class="dependencies_contents">
                            <div class="selected_tab_content">
                                <div>
                                    <label for="dependencies_uuid">UUID</label>
                                    <input type="text" name="uuid" id="dependencies_uuid" disabled>
                                </div>
                                <div>
                                    <label for="dependencies_version">バージョン</label>
                                    <span id="dependencies_version">
                                        <input type="number" min="0" name="" id="dependencies_version_major" value="1" disabled>
                                        <span>.</span>
                                        <input type="number" min="0" name="" id="dependencies_version_minor" value="0" disabled>
                                        <span>.</span>
                                        <input type="number" min="0" name="" id="dependencies_version_patch" value="0" disabled>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="capabilities">
                        <legend><input type="checkbox" name="capabilities" id="capabilities_enable">Capabilities</legend>
                        <div class="capabilities_list">
                            <div><input type="checkbox" name="experimental_custom_ui" id="experimental_custom_ui" disabled><label for="experimental_custom_ui">experimental_custom_ui</label></div>
                            <div><input type="checkbox" name="chemistry" id="chemistry" disabled><label for="chemistry">chemistry</label></div>
                            <div><input type="checkbox" name="raytracing" id="raytracing" disabled><label for="raytracing">raytracing</label></div>
                        </div>
                    </fieldset>
                    <fieldset class="metadata">
                        <legend><input type="checkbox" name="metadata" id="metadata_enable">Metadata</legend>
                        <div class="metadata_list">
                            <div>
                                <label for="metadata_authors">作者</label>
                                <div class="metadata_authors">
                                    <div class="metadata_author_list">
                                    </div>
                                    <div class="metadata_author_adder">
                                        <input type="text" name="metadata_author" id="metadata_author" disabled>
                                        <input type="button" value="Add" id="metadata_author_add" disabled>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="metadata_url">URL</label>
                                <input type="url" name="metadata_url" id="metadata_url" disabled>
                            </div>
                            <div>
                                <label for="metadata_license">ライセンス</label>
                                <input type="text" name="metadata_license" id="metadata_license" disabled>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="separator"></div>
            <div class="data_check">
                <div class="preview">
                    <pre class="language-json">
                        <code class="language-json">
                        </code>
                    </pre>
                </div>
                <div class="issue">
                    <div class="issue_contlrol_bar">
                        <div class="issue_contlrol_label">
                            <img src="img/chevron-up.svg" alt="img" class="open">
                            <span>問題</span>
                        </div>
                        <div class="issue_contlrol_num">
                            <div class="issue_contlrol_warning">
                                <img src="img/warning.svg" alt="">
                                <span class="issue_warning_num">警告:0</span>
                            </div>
                            <div class="issue_contlrol_error">
                                <img src="img/error.svg" alt="">
                                <span class="issue_error_num">エラー:0</span>
                            </div>
                        </div>
                    </div>
                    <div class="issue_content">
                        <ul class="issue_list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
